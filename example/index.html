                interceptClicks: true,
                contentUrl: location.origin + '/example/content/',

                dataUrl: location.origin + '/example/site.json',

                plugins: [
                    Website.plugins.http,
                    Website.plugins.markdown,
                    Website.plugins.render
                ]
            });
        </script>
